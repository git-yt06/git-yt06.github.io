<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像ギャラリー</title>
    <link rel="stylesheet" href="index-style.css">
</head>
<body>
    <span>画像をクリックすれば拡大できます。<br>
    学習に戻る場合は、右のボタンを押すかこのタブを閉じてください。</span>
    <button id="closeButton"> 画像一覧を閉じる </button>
    <div id="gallery">
        <h2>学習内容</h2>
        <div id="gallery1"></div>
        <h2>操作説明</h2><br>
        <div id="gallery2"></div><br>
        <h2>問題正解</h2>
        <div id="gallery3"></div>
    </div>
    <div id="modal" class="hidden">
        <span id="close">&times;</span>
        <img id="modal-img" src="" alt="拡大画像">
    </div>
    <script src="index-script.js"></script>
</body>
</html>
